    <style>
        @font-face {
            font-family: 'BestTen';
            /* Nombre de la fuente que usar√°s */
            src: url('./fonts/BestTen-CRT.otf') format('opentype');
            /* Ruta al archivo de fuente OTF */
        }

        body {
            font-family: "BestTen";
        }

        /* =================================================================*/

        iframe {
            width: 100%;
            min-height: 300px;
            border: none;
            overflow: auto;
        }

        /* Estilo personalizado para la barra de desplazamiento */
        .custom-iframe::-webkit-scrollbar {
            width: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .custom-iframe::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 8px;
        }

        .custom-iframe::-webkit-scrollbar-thumb:hover {
            background-color: #666;
        }

        /* =================================================================*/

        .general {
            background-color: rgb(20, 20, 20);
        }

        .bloque-inicio {
            border-radius: 5px;
            border-color: rgb(105, 105, 105);
            border-style: solid;
            color: white;
            border-width: 1px;
        }

        .titulo {
            color: rgb(184, 22, 125);
            font-size: 130%;
            font-weight: bold;
        }

        .litlle_box {
            border-color: white;
        }


        /* menu */

        .futuristic-menu {
            font-family: "BestTen", 'Arial', sans-serif;
            color: #333;
        }

        .futuristic-link {
            text-decoration: none;
            color: #66ccff;
            transition: color 0.3s ease;
            display: block;
            padding: 10px;
        }



        .romboide-container {
            position: relative;
            transform: skewX(20deg);
            margin-bottom: 5px;
        }

        .romboide-container a {
            display: block;
            text-decoration: none;
            background-color: #393939;
            color: #ff99cc;
            transform: skewX(-20deg);
            padding: 10px 15px;
            position: relative;
            z-index: 1;
        }

        .futuristic-link:hover {
            color: #6062ff;
        }

        .futuristic-box {
            background-color: #ff99cc;
            color: #fff;
            font-weight: bold;
            padding: 2px 6px;
            display: inline-block;
            margin-top: 5px;
        }

        .logo {
            height: 100px;

        }

        @media only screen and (max-width: 600px) {
            img {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        }

        .social-title {
            color: white;
        }

        .videoWrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
        }

        .videoWrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Additional styling can be added as needed */
    </style>
</head>
